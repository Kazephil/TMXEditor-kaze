<!DOCTYPE html>
<html lang="en">

<head>
    <title>Préférences utilisateur</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
<meta charset="utf-8">
</head>

<body class="dialog_body" onload="new PreferencesDialog();">
    <table class="fill_width">
        <tr>
            <td class="middle noWrap"><label for="sourceSelect">Langue de l’application</label></td>
            <td class="middle fill_width">
                <select id="appLangSelect"  class="table_select">
                    <option value="en">Anglais</option>
                    <option value="es">Espagnol</option>
                    <option value="fr">Français</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap"><label for="themeColor">Thème</label></td>
            <td class="middle fill_width">
                <select id="themeColor" class="table_select">
                    <option value="system">Automatique</option>
                    <option value="dark">Sombre</option>
                    <option value="light">Clair</option>
                    <option value="highcontrast">Contraste élevé</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap"><label for="indentation">Indentation</label></td>
            <td class="middle fill_width"><input type="number" id="indentation" min="0" max="8" value="4">&nbsp;espaces</td>
        </tr>
    </table>
    <div class="row middle">
        <input id="changeId" type="checkbox">
        <label for="changeId" class="middleLabel">Mettre à jour les attributs changeid et changedate</label>
    </div>
    <div class="buttonArea">
        <button id="savePreferences">Enregistrer les préférences</button>
    </div>
    <script src="../../js/preferencesDialog.js"></script>
</body>

</html>
