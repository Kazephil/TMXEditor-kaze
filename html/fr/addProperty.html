<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Ajouter une propriété</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
<meta charset="utf-8">
</head>

<body class="dialog_body">

    <table id="propsTable" class="fill_width">
        <tr>
            <td class="middle"><label for="type">Type</label></td>
            <td class="middle"><input type="text" id="type" class="table_input"></td>
        </tr>
        <tr>
            <td class="middle"><label for="value">Valeur</label></td>
            <td class="middle"><input type="text" id="value" class="table_input"></td>
        </tr>
    </table>

    <div class="buttonArea">
        <button id="saveProperty">Ajouter la propriété</button>
    </div>

    <script>
        const { AddProperty } = require('../../js/addProperty.js');
        new AddProperty();
    </script>
</body>

</html>
