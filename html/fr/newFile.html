<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Créer un fichier TMX</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
<meta charset="utf-8">
</head>

<body class="dialog_body">
    <table class="fill_width">
        <tr>
            <td class="middle noWrap">
                <label for="srcLanguage">Langue source</label>
            </td>
            <td class="middle">
                <select id="srcLanguage" class="table_select">
                </select>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label for="tgtLanguage">Langue cible</label>
            </td>
            <td class="middle">
                <select id="tgtLanguage" class="table_select">
                </select>
            </td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="createFile">Créer le fichier</button>
    </div>
    
    <script>
        const { NewFile } = require('../../js/newFile.js');
        new NewFile();
    </script>
</body>

</html>
