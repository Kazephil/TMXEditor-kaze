<!Doctype html>
<html lang="en">

<head>
    <title>Software Updates</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialog_body" onload="new Updates();">

    <div class="row">
        <img src="../../icons/tmxeditor.png" width="120" style="padding: 10px;" />
        <div>
            <p class="center">An updated version of TMXEditor is available</p>
            <table>
                <tr>
                    <td class="noWrap">Installed Version:</td>
                    <td id="current" class="fill_width">4.0.0</td>
                </tr>
                <tr>
                    <td class="noWrap">Latest version:</td>
                    <td id="latest" class="fill_width">4.0.0</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="buttonArea">
        <button id="release">View Release History</button>
        <button id="download">Download Update</button>
    </div>
    <script src="../../js/updates.js"></script>
</body>

</html>
