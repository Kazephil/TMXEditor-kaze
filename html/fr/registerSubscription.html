<!DOCTYPE html>
<html lang="en">

<head>
    <title>Abonnement</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
<meta charset="utf-8">
</head>

<body class="dialog_body" onload="new RegisterSubscription();">
    <div class="paddedArea">
        <ul>
            <li>Collez votre clé dans le champ, puis cliquez sur <i>Enregistrer l’abonnement</i>.</li>
            <li>Pour évaluer ce programme pendant 7&nbsp;jours, cliquez sur <i>Demander une clé d’évaluation</i>.</li>
            <li>Pour vous procurer une nouvelle clé, cliquez sur <i>Acheter un abonnement</i>.</li>
        </ul>
    </div>
    <table class="fill_width">
        <tr>
            <td class="middle">
                <label for="subscription" class="noWrap">Clé d’abonnement</label>
            </td>
            <td class="middle fill_width"><input type="text" id="subscription" class="table_input" /></td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="purchaseSubscription">Acheter un abonnement</button>
        <button id="requestEvaluation">Demander une clé d’évaluation</button>
        <button id="registerSubscription">Enregistrer l’abonnement</button>
    </div>
    <script src="../../js/registerSubscription.js"></script>
</body>

</html>
