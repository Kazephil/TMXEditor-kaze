<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Ajouter une note</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
<meta charset="utf-8">
</head>

<body class="dialog_body">

    <table class="fill_width">
        <tr>
            <td class="middle">
                <label for="note">Note</label>
            </td>
            <td class="middle">
                <input type="text" id="note" class="table_input">
            </td>
        </tr>
    </table>

    <div class="buttonArea">
        <button id="saveNote">Ajouter la note</button>
    </div>

    <script>
        const { AddNote } = require('../../js/addNote.js');
        new AddNote();
    </script>
</body>

</html>
