<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Note</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialog_body" onload="new AddNote();">

    <table class="fill_width">
        <tr>
            <td class="middle">
                <label for="note">Note</label>
            </td>
            <td class="middle">
                <input type="text" id="note" class="table_input">
            </td>
        </tr>
    </table>

    <div class="buttonArea">
        <button id="saveNote">Add Note</button>
    </div>

    <script src="../../js/addNote.js"></script>
</body>

</html>
