<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Source Language</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialog_body" onload="new SourceLanguage();">
    <table class="fill_width">
        <tr>
            <td class="middle"><label for="language">Language</label></td>
            <td class="middle fill_width">
                <select id="language" class="table_select">
                </select>
            </td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="change">Change Source Language</button>
    </div>
    <script src="../../js/srcLanguage.js"></script>
</body>

</html>
