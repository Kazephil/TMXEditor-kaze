<!DOCTYPE html>
<html lang="en">

<head>
    <title>Convert CSV File to TMX</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialog_body" onload="new ConvertCSV();">

    <table class="fill_width">
        <tr>
            <td class="middle noWrap"><label for="csvFile">CSV/Text File</label></td>
            <td class="middle fill_width"><input type="text" id="csvFile" class="fill_width"></td>
            <td><button id="browseCsvFiles">Browse...</button></td>
        </tr>
        <tr>
            <td class="middle noWrap"><label for="tmxFile">TMX File</label></td>
            <td class="middle fill_width"> <input type="text" id="tmxFile" class="fill_width"></td>
            <td class="middle"><button id="browseTmxFiles">Browse...</button></td>
        </tr>
    </table>
    <table class="fill_width">
        <tr>
            <td><label>Character Set</label></td>
            <td><label>Column Separator</label></td>
            <td><label>Text Delimiter</label></td>
        </tr>
        <tr>
            <td>
                <select id="charSets" class="table_select">
                </select>
            </td>
            <td>
                <select id="colSeps" class="table_select">
                    <option value=",">,</option>
                    <option value=";">;</option>
                    <option value=":">:</option>
                    <option value="|">|</option>
                    <option value="TAB">TAB</option>
                </select>
            </td>
            <td>
                <select id="textDelim" class="table_select">
                    <option value=""></option>
                    <option value="'">'</option>
                    <option value='"'>"</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td class="middle">Custom Separator: <input id="customSep" type='text' style="width: 30px;"></td>
            <td class="middle">Custom Delimiter: <input id="customDel" type='text' style="width: 30px;"></td>
        </tr>
    </table>

    <div style="margin:4px 8px;" class="bordered">
        <div id="preview" style="width: 100%; height:200px; overflow-x: auto; overflow-y: auto; ">
            <pre id="preview" style="width: 100%;">
               Preview not available
            </pre>
        </div>
    </div>
    <div class="right" style="padding: 4px; margin:4px 8px;">Detected Columns: <span id="columns">0</span></div>
    <div style="padding: 4px; margin:4px 8px;">
        <input type="checkbox" style="padding-top:4px;" id="fixQuotes"> <label for="fixQuotes" class="noWrap">Fix Excel
            Double Quotes</label><br>
        <input type="checkbox" style="padding-top:4px;" id="optionalDelims"> <label for="optionalDelims"
            class="noWrap">Optional Text
            Delimiters</label><br>
        <input type="checkbox" style="padding-top:4px;" id="openTMX" checked> <label for="openTMX">Open Generated TMX
            File</label>
    </div>
    <div class="buttonArea">
        <button id="refreshPreview">Refresh Preview</button>
        <button id="setLanguages">Set Languages</button>
        <button id="convert">Convert CSV File to TMX</button>
    </div>

    <script src="../../js/convertCSV.js"></script>
</body>

</html>
