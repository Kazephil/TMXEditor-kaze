<!DOCTYPE html>
<html lang="en">

<head>
    <title>Convertir un fichier CSV ou TSV en TMX</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
<meta charset="utf-8">
</head>

<body class="dialog_body" onload="new ConvertCSV();">

    <table class="fill_width">
        <tr>
            <td class="middle noWrap"><label for="csvFile">Fichier CSV/TSV</label></td>
            <td class="middle fill_width"><input type="text" id="csvFile" class="fill_width"></td>
            <td><button id="browseCsvFiles">Parcourir</button></td>
        </tr>
        <tr>
            <td class="middle noWrap"><label for="tmxFile">Fichier TMX</label></td>
            <td class="middle fill_width"><input type="text" id="tmxFile" class="fill_width"></td>
            <td class="middle"><button id="browseTmxFiles">Parcourir</button></td>
        </tr>
    </table>
    <table class="fill_width">
        <tr>
            <td><label>Jeu de caractères</label></td>
            <td><label>Séparateur de colonnes</label></td>
            <td><label>Délimiteur de texte</label></td>
        </tr>
        <tr>
            <td>
                <select id="charSets" class="table_select">
                </select>
            </td>
            <td>
                <select id="colSeps" class="table_select">
                    <option value=",">,</option>
                    <option value=";">;</option>
                    <option value=":">:</option>
                    <option value="|">|</option>
                    <option value="TAB">Tab</option>
                </select>
            </td>
            <td>
                <select id="textDelim" class="table_select">
                    <option value=""></option>
                    <option value="'">&apos;</option>
                    <option value='"'>&quot;</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td class="middle">Autre séparateur&nbsp;<input id="customSep" type='text' style="width: 30px;"></td>
            <td class="middle">Autre délimiteur&nbsp;<input id="customDel" type='text' style="width: 30px;"></td>
        </tr>
    </table>

    <div style="margin:4px 8px;" class="bordered">
        <div id="preview" style="width: 100%; height:200px; overflow-x: auto; overflow-y: auto; ">
            <pre id="preview" style="width: 100%;">Aperçu non disponible</pre>
        </div>
    </div>
    <div class="right" style="padding: 4px; margin:4px 8px;">Nombre de colonnes détecté&nbsp;:&nbsp<span id="columns">0</span></div>
    <div style="padding: 4px; margin:4px 8px;">
        <input type="checkbox" style="padding-top:4px;" id="fixQuotes"><label for="fixQuotes" class="noWrap">Corriger les guillemets doubles d’Excel</label><br><input type="checkbox" style="padding-top:4px;" id="optionalDelims"><label for="optionalDelims"
            class="noWrap">Tolérer les délimiteurs de texte manquants</label><br><input type="checkbox" style="padding-top:4px;" id="openTMX" checked><label for="openTMX">Ouvrir le fichier TMX généré</label>
    </div>
    <div class="buttonArea">
        <button id="refreshPreview">Actualiser l’aperçu</button>
        <button id="setLanguages">Définir les langues</button>
        <button id="convert">Convertir le fichier en TMX</button>
    </div>

    <script src="../../js/convertCSV.js"></script>
</body>

</html>
