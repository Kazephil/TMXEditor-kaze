<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sort Translation Units</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialog_body" onload="new SortUnits();">
    <table class="fill_width">
        <tr>
            <td class="middle noWrap"><label for="sortLanguage">Sort Language</label></td>
            <td class="middle fill_width">
                <select id="sortLanguage" class="table_select">
                </select>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="middle"><input type="checkbox" id="descending"></td>
            <td class="middle noWrap fill_width"><label for="descending" checked style="margin-top: 2px;">Sort Descending</label></td>
        </tr>
    </table>

    <div class="buttonArea">
        <button id="sort">Sort Translation Units</button>
        <button id="clearSort">Clear Sorting</button>
    </div>
    <script src="../../js/sortUnits.js"></script>
</body>

</html>
