<!DOCTYPE html>
<html lang="en">

<head>
    <title>Request Evaluation Key</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialog_body" onload="new RequestEvaluation();">

    <table class="fill_width">
        <tr>
            <td class="middle">
                <label for="firstName" class="noWrap">First Name</label>
            </td>
            <td class="middle"><input type="text" id="firstName" class="table_input" /></td>
        </tr>
        <tr>
            <td class="middle">
                <label for="lastName" class="noWrap">Last Name</label>
            </td>
            <td class="middle"><input type="text" id="lastName" class="table_input" /></td>
        </tr>
        <tr>
            <td class="middle">
                <label for="email" class="noWrap">Email</label>
            </td>
            <td class="middle"><input type="text" id="email" class="table_input" /> </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="repeat" class="noWrap">Repeat Email</label>
            </td>
            <td class="middle"><input type="text" id="repeat" class="table_input" /> </td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="requestEvaluationKey">Request Evaluation Key</button>
    </div>
    <script src="../../js/requestEvaluation.js"></script>
</body>

</html>
