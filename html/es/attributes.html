<!DOCTYPE html>
<html lang="en">

<head>
    <title id="title">Atributos de la Unidad de Traducci&oacute;n</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialog_body" onload="new Attributes();">

    <table class="fill_width">
        <tr id="topRow">
            <td class="middle">
                <label for="tuid" class="noWrap">Identificador de Unidad</label>
                <input type="text" id="tuid" class="table_input" readonly>
            </td>
            <td class="middle">
                <label for="srclang" class="noWrap">Idioma Origen</label>
                <select id="srclang" class="table_select">
                </select>
            </td>
            <td class="middle">
                <label for="segtype" class="noWrap">Tipo de Segmento</label>
                <select id="segtype" class="table_select">
                    <option value=""></option>
                    <option value="block">bloque</option> <option value="paragraph">p&aacute;rrafo</option> <option value="sentence">oraci&oacute;n</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="datatype" class="noWrap">Tipo de Dato</label>
                <input type="text" id="datatype" class="table_input">
            </td>
            <td class="middle">
                <label for="o-encoding" class="noWrap">Codificaci&oacute;n Original</label>
                <input type="text" id="o-encoding" class="table_input">
            </td>
            <td class="middle">
                <label for="o-tmf" class="noWrap">Formato de Memoria</label>
                <input type="text" id="o-tmf" class="table_input">
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="creationdate" class="noWrap">Fecha de Creaci&oacute;n</label>
                <input type="text" id="creationdate" class="table_input">
            </td>
            <td class="middle">
                <label for="creationid" class="noWrap">Identificador de Creaci&oacute;n</label>
                <input type="text" id="creationid" class="table_input">
            </td>
            <td class="middle">
                <label for="creationtool" class="noWrap">Herramienta de Creaci&oacute;n</label>
                <input type="text" id="creationtool" class="table_input">
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="changedate" class="noWrap">Fecha de Modificaci&oacute;n</label>
                <input type="text" id="changedate" class="table_input">
            </td>
            <td class="middle">
                <label for="changeid" class="noWrap">Identificador de Modificaci&oacute;n</label>
                <input type="text" id="changeid" class="table_input">
            </td>
            <td class="middle">
                <label for="creationtoolversion" class="noWrap">Versi&oacute;n de Herramienta</label>
                <input type="text" id="creationtoolversion" class="table_input">
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="lastusagedate" class="noWrap">Fecha de &Uacute;ltimo Uso</label>
                <input type="text" id="lastusagedate" class="table_input">
            </td>
            </td>
            <td class="middle">
                <label for="usagecount" class="noWrap">Recuento de Uso</label>
                <input type="text" id="usagecount" class="table_input">
            </td>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>

    <div class="buttonArea">
        <button id="saveAttributes">Guardar Atributos</button>
    </div>

    <script src="../../js/attributes.js"></script>
</body>

</html>
