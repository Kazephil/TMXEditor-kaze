<!DOCTYPE html>
<html lang="es">

<head>
    <title>Dividir Archivo TMX</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialog_body">
    <table class="fill_width">
        <tr>
            <td class="middle noWrap"><label for="file">Archivo TMX</label></td>
            <td class="middle fill_width"><input type="text" id="file" class="fill_width"></td>
            <td class="middle"><Button id="browseFiles">Examinar...</Button></td>
        </tr>
    </table>
    <table class="fill_width">
        <tr>
            <td class="middle noWrap"><label for="parts">N&uacute;mero de partes</label></td>
            <td class="middle fill_width"><input type="number" min="2" id="parts" value="2"></td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="splitFile">Dividir Archivo TMX</button>
    </div>
    
    <script>
        const { SplitFile } = require('../../js/splitFile.js');
        new SplitFile();
    </script>
</body>

</html>
