<!DOCTYPE html>
<html lang="en">

<head>
    <title>Propiedades del Archivo</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body onload="new FileInfo();">

    <div id="tabHolder" class="tabHolder">
        <div class="tab selectedTab" id="atributesTab">
            <a id="showAttributes" class="button">Atributos TMX</a>
        </div>
        <div class="tab " id="propertiesTab">
            <a id="showProperties" class="button">Propiedades</a>
        </div>
        <div class="tab " id="notesTab">
            <a id="showNotes" class="button">Notas</a>
        </div>
    </div>

    <div>
        <div id="attributes" class="tabContent ">
            <table style="margin-left: 8px; width: calc(100% - 12px);">
                <tr>
                    <td class="middle" width="50%">
                        <label for="creationid" class="noWrap">Identificador de Creaci&oacute;n</label>
                        <input id="creationid" class="table_input">
                    </td>
                    <td class="middle" width="50%">
                        <label for="creationdate" class="noWrap">Fecha de Creaci&oacute;n</label>
                        <input id="creationdate" class="table_input">
                    </td>
                </tr>
                <tr>
                    <td class="middle">
                        <label for="creationtool" class="noWrap">Herramienta de Creaci&oacute;n</label>
                        <input id="creationtool" class="table_input">
                    </td>
                    <td class="middle">
                        <label for="creationtoolversion">Versi&oacute;n de Herramienta de Creaci&oacute;n</label>
                        <input id="creationtoolversion" class="table_input">
                    </td>
                </tr>
                <tr>
                    <td class="middle">
                        <label for="changeid" class="noWrap">Identificador de Modificaci&oacute;n</label>
                        <input id="changeid" class="table_input">
                    </td>
                    <td class="middle">
                        <label for="changedate" class="noWrap">Fecha de Modificaci&oacute;n</label>
                        <input id="changedate" class="table_input">
                    </td>
                </tr>
                <tr>
                    <td class="middle">
                        <label for="segtype">Tipo de Segmento</label>
                        <select id="segtype" class="table_select">
                            <option value=""></option>
                            <option value="block">bloque</option> <option value="paragraph">p&aacute;rrafo</option> <option value="sentence">oraci&oacute;n</option>
                        </select>
                    </td>
                    <td class="middle">
                        <label for="o-tmf" class="noWrap">Formato de Memoria de Traducci&oacute;n</label>
                        <input id="o-tmf" class="table_input">
                    </td>
                </tr>
                <tr>
                    <td class="middle">
                        <label for="srclang" class="noWrap">Idioma Origen</label>
                        <select id="srclang" class="table_select"></select>
                    </td>
                    <td class="middle">
                        <label for="adminlang" class="noWrap">Idioma Administrativo</label>
                        <select id="adminlang" class="table_select"></select>
                    </td>
                </tr>
                <tr>
                    <td class="middle">
                        <label for="datatype" class="noWrap">Tipo de Dato</label>
                        <input id="datatype" class="table_input">
                    </td>
                    <td class="middle">
                        <label for="o-encoding" class="noWrap">Codificaci&oacute;n Original</label>
                        <input id="o-encoding" class="table_input">
                    </td>
                </tr>
            </table>
        </div>

        <div id="properties" class="hidden">
            <div id="propertiesPanel" class="divContainer" style="height: 396px;">
                <table class="stripes">
                    <tbody id="propertiesBody">
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                    </tbody>
                    </table>
            </div>
        </div>

        <div id="notes" class="hidden">
            <div id="notesPanel" class="divContainer" style="height: 396px;">
                <table class="stripes">
                    <tbody id="notesTable">
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div id="attributesButtons" class="buttonArea">
        <button id="saveAttributes">Guardar Atributos</button>
    </div>

    <div id="propButtons" class="hidden">
        <button id="addProperty">A&ntilde;adir Propiedad</button>        
        <button id="saveProperties">Guardar Propiedades</button>
    </div>

    <div id="notesButtons" class="hidden">
        <button id="addNote">A&ntilde;adir Nota</button>
        <button id="saveNotes">Guardar Notas</button>
    </div>

    <script src="../../js/fileInfo.js"></script>
</body>

</html>
